<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курс доллара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center p-4 bg-white rounded shadow-sm">
        <h1 class="mb-4">Курс доллара</h1>
        <div id="rate" class="fs-2 mb-3">Загрузка...</div>
    </div>

    <script>
        async function fetchDate() {
            try {
                const response = await fetch('http://localhost:8000/api/rate.php');
                const data = await response.json(); 
                document.getElementById('rate').textContent = `1 USD = ${data.rate} RUB`;
            } catch (error) {
                document.getElementById('rate').textContent = 'Ошибка получения курса';
                console.error(error);
            }
        }
        fetchDate();
    </script>
</body>
</html>
